<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Bầu cử đại biểu HĐND Huyện Đại Lộc</title>
</head>
<body>
    <div class="header">
        <div class="grid">
            <div class="navbar">
                <div class="navbar__title">
                    BẦU CỬ ĐẠI BIỂU HĐND HUYỆN
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container__work">
            <p class="container__title">Danh sách ứng cử</p>
            <div class="container__items">
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_0">
                    <span class="container__name">1. Nguyễn Giới</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_1">
                    <span class="container__name">2. Nguyễn Thị Hồng</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_2">
                    <span class="container__name">3. Dương Thị Như Mơ</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_3">
                    <span class="container__name">4. Nguyễn Thị Mừng</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_4">
                    <span class="container__name">5. Huỳnh Sáu</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_5">
                    <span class="container__name">6. Nguyễn Thanh Tịnh</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_6">
                    <span class="container__name">7. Hồ Thị Huyền Trang</span>
                </div>
                <div class="container__item">
                    <input type="checkbox" class="container__checker" id="item_7">
                    <span class="container__name">8. Đoàn Công Tùng</span>
                </div>
            </div>
        </div>
        <div class="container__control">
            <button onclick="getValue()" class="btn">Nhập</button>
            <button onclick="decrease()" class="btn">Xóa</button>
            <!-- <button onclick="" class="btn">Lưu</button> -->
        </div>
        <div class="container__result" id="p1">
        </div>
    </div>

    <script>
        const ele = new Array(0,0,0,0,0,0,0,0)
        const a = new Array (0,0,0,0,0)
        var dem = 0
        function getValue() {
            var sum = 0;
            var counter = 0;
            for (i = 0 ; i< ele.length ; i++) {
                if (document.getElementById(`item_${i}`).checked) {
                    sum += 1;
                }
            }
            if (sum >= (ele.length-2) || sum == 0) {
                alert("Khong hop le");
                for (i = 0; i < ele.length; i++) {
                           check = document.getElementById(`item_${i}`);
                        check.checked = false;
                   }
            } else {
                dem += 1;
                for (i = 0 ; i< ele.length ; i++){
                    if (document.getElementById(`item_${i}`).checked) {
                        ele[i] += 1;
                        counter += 1;
                    }
                }
            }
            if (counter == 1) {a[0]+=1}
            if (counter == 2) {a[1]+=1}
            if (counter == 3) {a[2]+=1}
            if (counter == 4) {a[3]+=1}
            if (counter == 5) {a[4]+=1}

            document.getElementById('p1').innerHTML = `
             <p class="container__result-title">Kết quả: ${dem} phiếu</p>
             <div class="container__sum">
                 <p class="container__sum-item">1. Nguyễn Giới: ${ele[0]}</p>
                 <p class="container__sum-item">${((ele[0]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">2. Nguyễn Thị Hồng: ${ele[1]} </p>
                 <p class="container__sum-item">${((ele[1]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">3. Dương Thị Như Mơ: ${ele[2]} </p>
                 <p class="container__sum-item">${((ele[2]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">4. Nguyễn Thị Mừng: ${ele[3]} </p>
                 <p class="container__sum-item">${((ele[3]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">5. Huỳnh Sáu: ${ele[4]}</p>
                 <p class="container__sum-item">${((ele[4]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">6. Nguyễn Thanh Tịnh: ${ele[5]} </p>
                 <p class="container__sum-item">${((ele[5]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">7. Hồ Thị Huyền Trang: ${ele[6]} </p>
                 <p class="container__sum-item">${((ele[6]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">8. Đoàn Công Tùng: ${ele[7]} </p>
                 <p class="container__sum-item">${((ele[7]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="contaner__counter">
                <p class="container__counter-item">Bầu 1: ${a[0]}</p>
                <p class="container__counter-item">Bầu 2: ${a[1]}</p>
                <p class="container__counter-item">Bầu 3: ${a[2]}</p>
                <p class="container__counter-item">Bầu 4: ${a[3]}</p>
                <p class="container__counter-item">Bầu 5: ${a[4]}</p>
             </div>
             `
 
             for (i = 0; i < ele.length; i++) {
                        check = document.getElementById(`item_${i}`);
                     check.checked = false;
                }
        }

        function decrease() {
            var sum = 0;
            var counter = 0;
            for (i = 0 ; i< ele.length ; i++) {
                if (document.getElementById(`item_${i}`).checked) {
                    sum += 1;
                }
            }

            if (sum >= (ele.length - 2) || sum == 0) {
                alert("Khong hop le");
                for (i = 0; i < ele.length; i++) {
                           check = document.getElementById(`item_${i}`);
                        check.checked = false;
                   }
            } else {
                dem -= 1;
                if (dem < 0) {
                    alert("Khong hop le");
                    dem += 1;
                }
                else {
                    for (i = 0 ; i< ele.length ; i++){
                        if (document.getElementById(`item_${i}`).checked) {
                            ele[i] -= 1;
                            counter += 1;
                        }
                    }
                }
            }
            if (counter == 1) {a[0] -= 1}
            if (counter == 2) {a[1] -= 1}
            if (counter == 3) {a[2] -= 1}
            if (counter == 4) {a[3] -= 1}
            if (counter == 5) {a[4] -= 1}

            document.getElementById('p1').innerHTML = `
            <p class="container__result-title">Kết quả: ${dem} phiếu</p>
             <div class="container__sum">
                 <p class="container__sum-item">1. Nguyễn Giới: ${ele[0]}</p>
                 <p class="container__sum-item">${((ele[0]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">2. Nguyễn Thị Hồng: ${ele[1]} </p>
                 <p class="container__sum-item">${((ele[1]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">3. Dương Thị Như Mơ: ${ele[2]} </p>
                 <p class="container__sum-item">${((ele[2]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">4. Nguyễn Thị Mừng: ${ele[3]} </p>
                 <p class="container__sum-item">${((ele[3]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">5. Huỳnh Sáu: ${ele[4]}</p>
                 <p class="container__sum-item">${((ele[4]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">6. Nguyễn Thanh Tịnh: ${ele[5]} </p>
                 <p class="container__sum-item">${((ele[5]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">7. Hồ Thị Huyền Trang: ${ele[6]} </p>
                 <p class="container__sum-item">${((ele[6]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="container__sum">
                 <p class="container__sum-item">8. Đoàn Công Tùng: ${ele[7]} </p>
                 <p class="container__sum-item">${((ele[7]/dem)*100).toFixed(2)}%</p>
             </div>
             <div class="contaner__counter">
                <p class="container__counter-item">Bầu 1: ${a[0]}</p>
                <p class="container__counter-item">Bầu 2: ${a[1]}</p>
                <p class="container__counter-item">Bầu 3: ${a[2]}</p>
                <p class="container__counter-item">Bầu 4: ${a[3]}</p>
                <p class="container__counter-item">Bầu 5: ${a[4]}</p>
             </div>
             `
 
             for (i = 0; i < ele.length; i++) {
                        check = document.getElementById(`item_${i}`);
                     check.checked = false;
                }
        }

        function save(passForm) {
            
        }
    </script>
</body>
</html>
